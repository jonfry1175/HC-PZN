<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: auto;
        height: auto;
      }

      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Lorem ipsum dolor sit amet.</td>
          <td>20</td>
        </tr>
        <tr>
          <td>2</td>
          <td>joe</td>
          <td>10</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
